<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let numbers = [9, 3, 5, 1, 8, 2];
    numbers.sort(function(a, b) {
        return a - b;
    });
    document.write("Mảng sau khi sắp xếp: " + numbers.join(", "));
</script>

</body>
</html>
