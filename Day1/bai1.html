<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <title>Bài 1: tính cổng hai số</title>
    <script>
        let a = prompt("Nhập số thứ nhất: ");
        let b = prompt("Nhập số thứ hai: ");
        a = Number(a);
        b = Number(b);
        let tong = a + b;
        alert("Tổng hai số: " + tong);
    </script>
</body>

</html>
