<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title>Bài 2 : điều kiện check chẵn lẻ </title>
    <script>
        let a = prompt("Nhập số bất kỳ: ");
        a = Number(a);
        if(a%2===0){
            alert("Số đó là số chẵn: "+a)
        }else{
            alert("Số đó là số lẻ: "+a)
        }
    </script>
</body>
</html>
